# i3blocks config file
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

[click]
full_text=NRK
command=firefox -new-tab nrk.no
interval=0

[news]
command=echo $(w3m nrk.no | head -45 | tail -1 | cut -c5-)    
interval=300
color=#808080

[disk1]
label=üñ¥
command=echo Avail: $(df -h | grep nvme0n1p6 | awk '{print $4}')
interval=100
#color=#FFFF00 

[volume]
label=VOL
label=‚ô™
instance=Master
#instance=PCM
interval=once
signal=10

[iface]
#instance=wlan0
label=üñ•Ô∏è 
color=#00FF00
interval=10
separator=false

[wifi]
#instance=wlp3s0
